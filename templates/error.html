{% extends 'template.html' %}
    	
{% block title %}Home{% endblock title %}

{% block head %}
{% block style %}
    	<link href="https://cdnjs.cloudflare.com/ajax/libs/startbootstrap-creative/3.3.7/css/creative.css" rel="stylesheet">

    	<!-- Bootstrap Core CSS -->
    	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Custom CSS -->
	<link href="../static/share.css" rel="stylesheet">
{% endblock style %}
{% endblock head %}

{% block content %}
    <header>
        <div class="header-content">
            <div class="header-content-inner">
                <hr>
                {% if error %}
                <p>Error: The email was not sent</p>
                <p> {{ error }} </p>
                {% endif %}
		<hr>
                <button id="bu" onclick="Retry()" class="btn btn-primary btn-xl page-scroll">Retry</button>
            </div>
        </div>
    </header>

    <script>

	function Retry() {
	    window.location.href = '/share'
	}
    </script>

{% endblock content %}

</html>
