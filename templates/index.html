{% extends 'template.html' %} 
{% block title %}Home{% endblock title %} 
{% block head %} 
{% block style %}

{{ super() }} 

<!-- Bootstrap Core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/startbootstrap-creative/3.3.7/css/creative.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/startbootstrap-stylish-portfolio/3.3.7/css/stylish-portfolio.css" rel="stylesheet">

<!-- Custom CSS -->
<link href="../static/index.css" rel="stylesheet"> 

{% endblock style %}
{% endblock head %} 

{% block content %}

<header class="index-header">
    <div class="header-content">
        <div class="header-content-inner">
            <hr id="index-hr">
            <p>From this page, you can start a splitscreen co-browsing session!</p>
            <hr>
            <button id="index-bu" onclick="startSplitscreen()" class="btn btn-primary btn-xl page-scroll">Start splitscreen session</button>
        </div>
    </div>
</header>

<script>
    function startSplitscreen() {
        window.location.href = '/splitscreen'
    }
</script>

{% endblock content %}
